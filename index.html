<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>E25 Internship Assignment</title>
  <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main>
    <!-- Section 1: Grid + Center CTA -->
    <section class="content-wrapper">
      <div class="container">
        <!-- Left Logos -->
        <div class="grid" aria-label="Left logo panel">
          <div></div><div></div>
          <figure class="icon-box"><img src="./assets/Rectangle 14.png" alt="Logo 1"/></figure>
          <div></div>
          <figure class="icon-box"><img src="./assets/Rectangle 15.png" alt="Logo 2"/></figure>
          <div></div>
          <figure class="icon-box"><img src="./assets/Rectangle 34624427.png" alt="Logo 3"/></figure>
          <div></div>
          <figure class="icon-box"><img src="./assets/Rectangle 16.png" alt="Logo 4"/></figure>
          <div></div>
          <figure class="icon-box"><img src="./assets/Rectangle 34624428.png" alt="Logo 5"/></figure>
          <div></div>
        </div>

        <!-- Center CTA -->
        <div class="center-content">
          <h1>Ideas Galore for<br>Your Creative Team</h1>
          <p>Leverage our curated tools or build custom integrations</p>
          <button class="cta-button">
            Discover Success Stories <i class="fa-solid fa-chevron-right" aria-hidden="true"></i>
          </button>
        </div>

        <!-- Right Logos -->
        <div class="grid" aria-label="Right logo panel">
          <div></div>
          <figure class="icon-box"><img src="./assets/Rectangle 34624430.png" alt="Logo 6"/></figure>
          <div></div>
          <figure class="icon-box"><img src="./assets/Rectangle 34624432.png" alt="Logo 7"/></figure>
          <div></div><div></div><div></div>
          <figure class="icon-box"><img src="./assets/Rectangle 34624431.png" alt="Logo 8"/></figure>
          <figure class="icon-box"><img src="./assets/Rectangle 34624429.png" alt="Logo 9"/></figure>
          <div></div><div></div>
          <figure class="icon-box"><img src="./assets/image 559.png" alt="Logo 10"/></figure>
        </div>
      </div>
    </section>

    <!-- Section 2: Banner -->
    <section class="banner" aria-label="Main banner">
      <div class="dark-overlay" aria-hidden="true"></div>

      <!-- Decorative patterns -->
      <figure class="pattern pattern1">
        <img src="./assets/Aura Art.png" alt="Decorative pattern 1">
      </figure>
      <figure class="pattern pattern2">
        <img src="./assets/grid-1.png" alt="Decorative pattern 2">
      </figure>
      <figure class="pattern pattern3">
        <img src="./assets/grid.png" alt="Decorative pattern 3">
      </figure>

      <!-- Banner Content -->
      <div class="banner-content">
        <h1>
          AI Automation: <span class="single-line">Elevating Team Efficiency</span><br />
          and Scalability
        </h1>
        <button class="cta-btn">
          Get Your Free Guide <i class="fa-solid fa-chevron-right" aria-hidden="true"></i>
        </button>
      </div>

      <!-- Tablet Image -->
      <figure>
        <img src="./assets/Frame 1073715364.png" alt="Tablet mockup" class="tablet-image" />
      </figure>
    </section>
  </main>
</body>
</html>
